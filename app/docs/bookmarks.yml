tags:
  - name: Bookmarks
    description: 채용공고 북마크(관심 등록) 관련 API

paths:
  /bookmarks/add:
    post:
      tags:
        - Bookmarks
      summary: 북마크 추가
      description: 채용공고를 북마크에 추가합니다.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - job_id
              properties:
                job_id:
                  type: integer
                  description: 북마크할 채용공고 ID
      responses:
        '201':
          description: 북마크 추가 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Job bookmarked successfully
                  data:
                    type: object
                    properties:
                      bookmark_id:
                        type: integer
        '409':
          description: 이미 북마크된 채용공고
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /bookmarks/remove/{job_id}:
    delete:
      tags:
        - Bookmarks
      summary: 북마크 제거
      description: 북마크를 제거합니다.
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: job_id
          required: true
          schema:
            type: integer
          description: 제거할 채용공고 ID
      responses:
        '200':
          description: 북마크 제거 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Bookmark removed successfully

  /bookmarks:
    get:
      tags:
        - Bookmarks
      summary: 북마크 목록 조회
      description: 사용자의 북마크 목록을 조회합니다.
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: 페이지 번호
        - in: query
          name: per_page
          schema:
            type: integer
            default: 20
          description: 페이지당 항목 수
      responses:
        '200':
          description: 북마크 목록 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      bookmarks:
                        type: array
                        items:
                          $ref: '#/components/schemas/BookmarkedJob'
                      pagination:
                        $ref: '#/components/schemas/Pagination'

  /bookmarks/check/{job_id}:
    get:
      tags:
        - Bookmarks
      summary: 북마크 여부 확인
      description: 특정 채용공고의 북마크 여부를 확인합니다.
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: job_id
          required: true
          schema:
            type: integer
          description: 확인할 채용공�� ID
      responses:
        '200':
          description: 북마크 확인 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      is_bookmarked:
                        type: boolean

components:
  schemas:
    BookmarkedJob:
      type: object
      properties:
        id:
          type: integer
        job_id:
          type: integer
        job_title:
          type: string
        company_name:
          type: string
        company_location:
          type: string
        deadline:
          type: string
          format: date
        salary:
          type: string
        created_at:
          type: string
          format: date-time
        status:
          type: string
          enum: [active, deleted]

    Pagination:
      type: object
      properties:
        page:
          type: integer
        per_page:
          type: integer
        total:
          type: integer
        pages:
          type: integer

    Error:
      type: object
      properties:
        status:
          type: string
          example: error
        message:
          type: string 